<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator hasła</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <p class="generateHeadline">WYGENERUJ HASŁO</p>
        <div class="passwordSection">
          <p id="passwordField" class="generatedPassword">
            Twoje hasło wyświetli się tutaj.
          </p>
          <div class="iconsSection">
            <button id="copyButton" type="submit">
              <img
                class="copyIcon"
                src="img/copy-icon.svg"
                alt="Copy to Clipboard Icon"
              />
            </button>
            <button id="submit" type="submit">
              <img
                class="generateIcon"
                src="img/generate-icon.svg"
                alt="Generate Password Icon"
              />
            </button>
          </div>
        </div>
        <div class="inputContainer">
          <p class="inputHeadline">DLUGOŚĆ HASŁA</p>
          <div class="inputSection">
            <div class="lengthWrapper">
              <p id="input-status" class="lengthStatus">10</p>
            </div>
            <input
              class="lengthInput"
              id="input"
              type="range"
              min="1"
              max="50"
              value="10"
            />
          </div>
        </div>
        <div class="checkboxSection">
          <div class="checkboxWrapper">
            <input
              class="checkbox"
              type="checkbox"
              name="bigLetters"
              id="bigLetters"
            />
            <label class="checkboxDescription" for="bigLetters"
              >Duże litery</label
            >
          </div>
          <div class="checkboxWrapper">
            <input
              class="checkbox"
              type="checkbox"
              name="numbers"
              id="numbers"
            />
            <label class="checkboxDescription" for="numbers">Cyfry</label>
          </div>
          <div class="checkboxWrapper">
            <input
              class="checkbox"
              type="checkbox"
              name="specialCharacters"
              id="specialCharacters"
            />
            <label class="checkboxDescription" for="specialCharacters"
              >Znaki specjalne</label
            >
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>Code Review: Jarma</p>
      <p>Design: Smaczny</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
